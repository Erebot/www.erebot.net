<!--! vim: et ts=2 sts=2 sw=2 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
<xi:include href="header.html" />
<xi:include href="sidebars.html" />
<xi:include href="footer.html" />
<head py:match="head" py:attrs="select('@*')">
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <meta py:replace="select('*')" />
  <title py:replace="''">Your title goes here</title>
  <link rel="stylesheet" type="text/css" href="${tg.url('/css/reset-min.css')}" />
  <link rel="stylesheet" type="text/css" href="${tg.url('/css/style.css')}" />
  <link rel="stylesheet" type="text/css" href="${tg.url('/css/messages.css')}" />
  <link rel="stylesheet" type="text/css" href="${tg.url('/css/sidebars.css')}" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>

<body py:match="body" py:attrs="select('@*')">
  ${header()}
  <ul id="mainmenu">
    <li class="first"><a
      class="${('', 'active')[tmpl_context.page=='erebot.controllers.root:index']}"
      href="${tg.url('/')}">Welcome</a></li>
    <li><a
      class="${('', 'active')[tmpl_context.page=='erebot.controllers.root:development']}"
      href="${tg.url('/development')}">Development</a></li>
    <li><a
      class="${('', 'active')[tmpl_context.page=='erebot.controllers.plop:index']}"
      title="${'Python Logging On PHP'}"
      href="${tg.url('/plop')}">${'PLOP'}</a></li>
    <span py:if="tg.auth_stack_enabled" py:strip="True">
      <li id="admin" class="loginlogout"><a href="${tg.url('/admin')}"
        class="${('', 'active')[tmpl_context.page=='']}">Admin</a></li>
    </span>
  </ul>
  <div id="content">
    <py:with vars="flash=tg.flash_obj.render('flash', use_js=False)">
      <div py:if="flash" py:content="XML(flash)" />
    </py:with>
    <div py:replace="select('*|text()')"/>
    ${footer()}
  </div>
<!-- Piwik -->
<script type="text/javascript">
var pkBaseURL = (("https:" == document.location.protocol) ? "https://stats.erebot.net:943/" : "http://stats.erebot.net:943/");
document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
</script><script type="text/javascript">
try {
var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 1);
piwikTracker.trackPageView();
piwikTracker.enableLinkTracking();
} catch( err ) {}
</script><noscript><p><img src="http://stats.erebot.net:943/piwik.php?idsite=1" style="border:0" alt="" /></p></noscript>
<!-- End Piwik Tracking Code -->
</body>
</html>
